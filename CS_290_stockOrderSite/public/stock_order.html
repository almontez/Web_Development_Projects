<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Order Stocks</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>Order Stocks Here</h1>

    <table>
        <caption>Available Stocks</caption>
        <thead>
            <tr>
                <th>Company Name</th>
                <th>Stock Symbol</th>
                <th>Current Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Splunk</td>
                <td>SPLK</td>
                <td>$137.55</td>
            </tr>
            <tr>
                <td>Microsoft</td>
                <td>MSFT</td>
                <td>$232.04</td>
            </tr>
            <tr>
                <td>Oracle</td>
                <td>ORCL</td>
                <td>$67.08</td>
            </tr>
            <tr>
                <td>Snowflake</td>
                <td>SNOW</td>
                <td>$235.80</td>
            </tr>
            <tr>
                <td>Teradata</td>
                <td>TDC</td>
                <td>$44.98</td>
            </tr>
        </tbody>
    </table>
    
    <br>

    <form action="http://localhost:3000/stock-order" method="POST">
        <label for="stock-choice">Select the symbol of the stock you would like to purchase:</label>
        <select name="Stock" id="stock-choice">
            <option value="SPLK">SPLK</option>
            <option value="MSFT">MSFT</option>
            <option value="ORCL">ORCL</option>
            <option value="SNOW">SNOW</option>
            <option value="TDC">TDC</option>
        </select>
        <br>
        <br>
        <label for="stock-quant">What quanity would you like to buy?</label>
        <input type="number" id="stock-quant" name="amount" min="0">
        <br>
        <br>
        <input type="submit" class="submit-bttn" value="Submit Purchase Order">
    </form>

</body>

</html>
